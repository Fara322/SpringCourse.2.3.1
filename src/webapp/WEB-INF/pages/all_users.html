<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>All Users</title>
    </head>
    <body>
        <h1>All user info</h1>
        <table border="2">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>

            <tr th:each="user : ${allUsersPage}">
                <td th:utext="${user.Name}">Name</td>
                <td th:utext="${user.Surname}">Surname</td>
                <td th:utext="${user.Age}">Age</td>
            </tr>
        </table>

        <br>
        <input type="button" value="Add"
            onclick="window.location.href = 'add-new-user'"/>

    </body>
</html>
